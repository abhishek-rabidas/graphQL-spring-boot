type Record {
    id : ID!
    details : String!
    savedOn : String
    createdBy : User!
}

type User {
    id : ID!
    name : String!
    address : String
    records : [Record]
}

type Query {
    getRecords : [Record]!
    getUsers : [User]!
}

type Mutation {
    saveRecord (details : String!, userId : Int) : Record!
    addUser (name : String!, address: String!) : User!
}